{% extends 'beatcodeApp/main.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">TODO #</th>
              <th scope="col">Problem</th>
            </tr>
          </thead>
          <tbody>
            {% for p in problems %}
                <tr>
                    <td>{{ forloop.counter}} </td>
                    <td>{{ p.problem }}</td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
    <form action="." method="GET" class="row"> {% csrf_token %}
      <div class="col-auto">
          <input
          value="Add a New Problem"
          class="btn btn-dark"
          type="button"
          onclick="location.href='{% url list-add %}'"/>
      </div>
    </form>
</div>
{% endblock %}
