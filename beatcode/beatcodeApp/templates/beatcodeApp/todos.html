{% extends 'beatcodeApp/main.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">TODO #</th>
              <th scope="col">Problem</th>
            </tr>
          </thead>
          <tbody>
            {% for p in problems %}
                <tr>
                    <td>{{ forloop.counter}} </td>
                    <td>{{ p.problem }}</td>
                    <td><td><a class="btn-danger">Delete</a></td></td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
</div>
{% endblock %}
