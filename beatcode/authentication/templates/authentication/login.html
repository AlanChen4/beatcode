{% extends 'authentication/main.html' %}
{% load crispy_forms_tags %}
{% block content%}

<div class="container pt-5 w-25">
    <div class="text-center">
        <h1>Login</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-dark" type="submit" value="Login">
    </form>

    <p class="mt-3">Don't have an account? <a class="link-dark" href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content%}
